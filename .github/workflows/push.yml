name: Push Events

on:
  push:
    branches:
      - dev
      - main

permissions:
  contents: write
  id-token: write
  deployments: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-please:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}

    steps:
      - name: 🚀 Create Release
        id: release-please
        uses: agrc/release-composite-action@v1
        with:
          prerelease: ${{ github.ref_name == 'dev' }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          github-app-id: ${{ secrets.UGRC_RELEASE_BOT_APP_ID }}
          github-app-key: ${{ secrets.UGRC_RELEASE_BOT_APP_KEY }}
          github-app-name: ${{ secrets.UGRC_RELEASE_BOT_NAME }}
          github-app-email: ${{ secrets.UGRC_RELEASE_BOT_EMAIL }}

  rebuild-docs:
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: 📥 Download dependencies
        run: npm ci

      - name: 📚 Update Config Docs
        run: npm run update-config-docs

      - name: 🚀 Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'docs'
          message: 'docs: update config docs'

  deploy-firebase-dev:
    name: Deploy staging to firebase
    runs-on: ubuntu-latest
    needs: release-please
    environment:
      name: dev
      url: https://wfrc-rtp.dev.utah.gov
    if: github.ref_name == 'dev' && needs.release-please.outputs.release_created

    steps:
      - name: 🚀 Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          build-command: npm run build:stage
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  deploy-dev:
    name: Cut staging release
    runs-on: ubuntu-latest
    needs: release-please
    environment:
      name: dev
    if: github.ref_name == 'dev' && needs.release-please.outputs.release_created

    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: npm

      - name: 📥 Download dependencies
        run: npm ci

      - name: 🏗 Run build
        run: npm run build:stage

      - name: 🗜 Compress
        run: npm run zip

      - name: 🚀 Create release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ needs.release-please.outputs.tag_name }}
          file: build.zip
          prerelease: true

  deploy-prod:
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created
    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: npm

      - name: 📥 Download dependencies
        run: npm ci

      - name: 🏗 Run build
        run: npm run build

      - name: 🗜 Compress
        run: npm run zip

      - name: 🚀 Create release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ needs.release-please.outputs.tag_name }}
          file: build.zip
