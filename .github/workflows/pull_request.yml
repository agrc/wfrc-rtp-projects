name: Pull Request Events

on: pull_request

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v6
        with:
          show-progress: false

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¥ Download dependencies
        run: pnpm i

      - name: ğŸ§¹ Lint
        run: pnpm run lint

      - name: ğŸ§ª Run tests
        run: pnpm test

  deploy-preview:
    name: Firebase preview
    runs-on: ubuntu-latest
    needs: test-unit
    if: ${{ github.event.sender.type == 'User' }}
    environment:
      name: dev

    steps:
      - name: ğŸš€ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          preview: yes
          build-command: pnpm run build:stage
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  rebuild-docs:
    name: Rebuild config docs
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v6
        with:
          show-progress: false

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¥ Download dependencies
        run: pnpm i

      - name: ğŸ“š Update Config Docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr checkout ${{ github.event.pull_request.number }}
          pnpm run update-config-docs
          if [[ `git status --porcelain` ]]; then
            git config --global user.email "${{ secrets.UGRC_RELEASE_BOT_EMAIL }}"
            git config --global user.name "${{ secrets.UGRC_RELEASE_BOT_NAME }}"
            git add docs
            git commit -m "docs: update config docs"
            git push
          fi
