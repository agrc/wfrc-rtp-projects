name: Pull Request Events

on: pull_request

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: 📥 Download dependencies
        run: npm ci

      - name: 🧹 Lint
        run: npm run lint

      - name: 🧪 Run tests
        run: npm test

  deploy-preview:
    name: Firebase preview
    runs-on: ubuntu-latest
    needs: test-unit
    if: ${{ github.event.sender.type == 'User' }}
    environment:
      name: dev

    steps:
      - name: 🚀 Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          preview: yes
          build-command: npm run build:stage
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  rebuild-docs:
    name: Rebuild config docs
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: 📥 Download dependencies
        run: npm ci

      - name: 📚 Update Config Docs
        run: npm run update-config-docs

      - name: 🚀 Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: ${{ secrets.UGRC_RELEASE_BOT_NAME }}
          author_email: ${{ secrets.UGRC_RELEASE_BOT_EMAIL }}
          add: 'docs'
          message: 'docs: update config docs'
          new_branch: ${{ github.head_ref }}
