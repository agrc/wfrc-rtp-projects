on:
  push:
    branches:
      - main
      - dev

name: release-please
jobs:
  release-please-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          skip-github-release: true #: ci.yml creates the release with the zip file

  release-please-stage:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          skip-github-release: true #: ci.yml creates the release with the zip file
          prerelease: true
          default-branch: dev

  rebuild-docs:
    runs-on: ubuntu-latest
    needs: [release-please-stage, release-please-prod]
    if: needs.release-please-stage.outputs.release_created || needs.release-please-prod.outputs.release_created
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: 📥 Download dependencies
        run: npm ci

      - name: 📚 Update Config Docs
        run: npm run update-config-docs

      - name: 🚀 Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'docs'
          message: 'docs: update config docs'
